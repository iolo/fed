<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fed - Bitmap Font Editor</title>
    <link rel="stylesheet" href="fed.css">
</head>
<body>
    <header>
        <h1>fed</h1>
        <div class="toolbar">
            <button id="new"><i>üìÑ</i><small>New</small></button>
            <button id="open"><i>üìÇ</i><small>Open</small></button>
            <button id="save"><i>üíæ</i><small>Save</small></button>
            <button id="export"><i>üì§</i><small>Export</small></button>
            <button id="fontinfo"><i>‚ÑπÔ∏è</i><small>Font Info</small></button>
            <button id="about"><i>‚ùì</i><small>About</small></button>
        </div>
    </header>
    
    <main>
        <div id="glyphbrowser"></div>
        <div id="splitter"></div>
        <div id="glypheditor"></div>
    </main>
    
    <footer>
        <span>&copy; 2025</span>
        <a href="https://iolo.kr">Home</a>
        <a href="https://github.com/iolo/fed">GitHub</a>
    </footer>

    <div id="fontinfo-modal" class="modal">
        <div class="modal-content">
            <h3>Font Info</h3>
            <div class="modal-body">
                <label>Offset: <input type="number" id="offset" value="0" min="0"></label>
                <label>Width: <input type="number" id="width" value="8" min="1" max="32"></label>
                <label>Height: <input type="number" id="height" value="8" min="1" max="32"></label>
                <label><input type="checkbox" id="reversed-bits"> Reversed Bits</label>
                <label>Count: <span id="count">0</span></label>
                <div class="modal-buttons">
                    <button id="fontinfo-ok">OK</button>
                    <button id="fontinfo-cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div id="export-modal" class="modal">
        <div class="modal-content">
            <h3>Export PNG</h3>
            <div class="modal-body">
                <label>Glyphs per row: <input type="number" id="glyphs-per-row" value="16" min="1" max="32"></label>
                <label>Scale: <input type="number" id="export-scale" value="2" min="1" max="8"></label>
                <label>H Gap: <input type="number" id="h-gap" value="1" min="0"></label>
                <label>V Gap: <input type="number" id="v-gap" value="1" min="0"></label>
                <label>BG Color: <input type="color" id="bg-color" value="#ffffff"></label>
                <label>FG Color: <input type="color" id="fg-color" value="#000000"></label>
                <div class="modal-buttons">
                    <button id="export-ok">üì§ Export</button>
                    <button id="export-cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div id="about-modal" class="modal">
        <div class="modal-content">
            <h3>About fed</h3>
            <div class="modal-body">
                <p><strong>fed</strong> - Bitmap Font Editor</p>
                <p>A simple, minimalistic font editor for retro computing.</p>
                <div class="modal-buttons">
                    <button id="about-close">Close</button>
                </div>
            </div>
        </div>
    </div>

    <input type="file" id="fileinput" accept=".bin,.fnt" style="display:none">
    <script src="fed.js"></script>
</body>
</html>
